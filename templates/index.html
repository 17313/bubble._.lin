<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='{{url_for("static", filename="index_style.css")}}'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>BubbleLin</title>
</head>

    
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" id='bubble'>BubbleLin</a>
        </div>
        <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/drink_order">Order</a></li>
        <div class="icon"><a href="/login"><img src="static/user-icon.png" alt="log in" height=64 width=64></a></div>
        </ul>
    </div>
    </div>
    </nav>

    <table>
            <tr>
            {% for item in results %}
                <td>
                    <div class="w3-card-4">
                        <img src="static/{{item[1]}}" >
                        <div class="w3-container w3-center">
                            <p>{{item[0]}} milk tea</p>
                        </div>
                    </div>
                </td>    
            {% endfor %}
            </tr>
    </table>
</body>
</html>
